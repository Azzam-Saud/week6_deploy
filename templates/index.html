<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Type Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Weather Type Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="number" id="temperature" name="temperature" class="form-control" step="any" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity:</label>
                <input type="number" id="humidity" name="humidity" class="form-control" step="any" required>
            </div>
            <div class="form-group">
                <label for="wind_speed">Wind Speed:</label>
                <input type="number" id="wind_speed" name="wind_speed" class="form-control" step="any" required>
            </div>
            <div class="form-group">
                <label for="precipitation">Precipitation (%):</label>
                <input type="number" id="precipitation" name="precipitation" class="form-control" step="any" required>
            </div>
            <div class="form-group">
                <label for="cloud_cover">Cloud Cover:</label>
                <input type="number" id="cloud_cover" name="cloud_cover" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="atmospheric_pressure">Atmospheric Pressure:</label>
                <input type="number" id="atmospheric_pressure" name="atmospheric_pressure" class="form-control" step="any" required>
            </div>
            <div class="form-group">
                <label for="season">Season:</label>
                <input type="number" id="season" name="season" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="visibility">Visibility (km):</label>
                <input type="number" id="visibility" name="visibility" class="form-control" step="any" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="number" id="location" name="location" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Weather Type</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
